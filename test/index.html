<!DOCTYPE html>
<html>
    <head>
        <title>Connecting to DB</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            body  
            {
                padding-top: 7.5%;
                padding-bottom: 8%;
                color: black;
                background-color: #4CAF50;
            }
            .boxm
            {
                border: 2px solid darkgreen;
                background-color: #b1ff72;
            }
            .inpst
            {
                padding-top: 75px;
            }
            .container
            {
                width: 64%;
            }
        </style>
    </head>
    <body>
        <div class="boxm container">
            <form class="form-horizontal" method="POST" action="response">
                <div class="form-group inpst">
                    <label class="control-label col-sm-2" for="firstname">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastname">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="emp_no">Employee Number:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="emp_no" name="empno" placeholder="Enter employee number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="gender">Gender:</label>
                    <div class="col-sm-10">
                        <div class="radio">
                            <label><input type="radio" name="gender" value="male" checked>Male</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="gender" value="female">Female</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="gender" value="other">Other</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="dob">Date of Birth:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="dob" name="dob">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="phone">Phone Number:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="add">Address:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="4" id="add" name="add" placeholder="Enter address"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="post">Postal Code:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="post" name="post" placeholder="Enter postal code">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="mar">Marital Status:</label>
                    <div class="col-sm-10">
                        <div class="radio">
                            <label><input type="radio" name="mar" value="single" checked>Single</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="mar" value="married">Married</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="mar" value="other">Other</label>
                        </div>
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>

            </form>

        </div>
    </body>
</html>
